            document.addEventListener("deviceready", onDeviceReady, false);
        } else {
            init(); //in a browser
        }
        function onDeviceReady() {
            navigator.splashscreen.hide();
            init()
        }
        function init(){
            console.log("Hello");
        }

            //event.preventDefault();
        };
        document.addEventListener("touchmove", onTouchMove, false);
