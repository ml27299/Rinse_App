    <body>
        
        <div data-role= "page" style = "background-image:url('../img/white_background.png');background-color:#cccccc; background-position:center 50px; background-size:100% 100%;">
            <style>.my-btn-hdr { text-transform:uppercase; background-color:blue; color:white; min-height:33px; width:93px; }</style>
            
            <script type = "text/javascript" src="../js/credit_card.js"></script>
            <div data-role="header" data-position="fixed" data-theme = "c">
                <a href="javascript:goBack();" data-icon="arrow-l" data-iconpos="notext" data-direction="reverse" class="ui-btn-left jqm-back">Back</a>
                <a href="index.html" data-icon="gear" class="ui-btn-right" data-iconpos="notext">Options</a>
                <h1>RINSE</h1>
            </div>
            <div class = "center-tracker">
                <image src = "../img/create_account_step_3.png" width = "100%" height = "80%"/>
            </div>
            <div class = "center-label-credit">

            </div>
            
            <div class = "side-by-side">

                            <option value="rush">Feb</option>
                            <option value="express">Mar</option>
                            <option value="overnight">Apr</option>
                            <option value="standard">May</option>
                            <option value="rush">Jun</option>
                            <option value="express">Jul</option>
                            <option value="overnight">Aug</option>
                            <option value="standard">Sep</option>
                            <option value="rush">Oct</option>
                            <option value="express">Nov</option>
                            <option value="overnight">Dec</option>
                        </select></div>
                        <div class="ui-block-b"><input type="text" placeholder = "Year"></div>
                        <div class="ui-block-c"><input type="text" placeholder = "CCV#"></div>
                    </fieldset>
                       </div>
                <br />
            <div class = "center-buttn-credit">
                <a href="javascript:goNext('pages/confirm_now.html');" data-role="button" style="color: #038bb7;">Confirm Order</a>
                <br />
                <a href="javascript:hasAccount();" align = "center">Have an account already?</a>
